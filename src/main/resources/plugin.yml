api-version: "1.15"
main: dev.august.plugins.minecraft.announcer.AutoAnnouncer
name: Announcements
version: "1.0.0"
author: "August <august@augu.dev>"
load: "STARTUP"
prefix: "AutoAnnouncer"
website: "https://augu.dev"
commands:
  areload:
    permission-message: "Sorry, you don't have the permission to do so!"
    description: "Reloads the plugin if the plugin has errored."
    permission: "announcer.reload"
permissions:
  announcer.reload:
    description: "Permission to reload the plugin if it errored."
    defaults: "op"